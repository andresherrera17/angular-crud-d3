<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Fecha de Ingreso</th>
      <th scope="col">FOpciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <th scope="row">{{ employee.id }}</th>
      <td>{{ employee.name }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.startDate }}</td>
      <td>
        <button class="btn btn-info" (click)="edit(employee.id)">edit</button>
        <button class="btn btn-danger" (click)="delete(employee.id)">
          delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
